services:
  pgvector:
    image: pgvector/pgvector:0.7.4-pg17
    container_name: prosperiti_pg
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: prosperiti_db
    ports:
      - "5432:5432"
    volumes:
      # Note: if the app_data volume already exists, initialization is skipped.
      - app_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - pgvector

volumes:
  app_data:
